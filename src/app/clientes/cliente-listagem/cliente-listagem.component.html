<app-nav-bar></app-nav-bar>
  <div class="bg-light" style="height: 100vh;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 pt-2">
          <div class="col-sm-12 text-center">
            <h3>Listagem de Clientes</h3>
          </div>
          <form class="row align-items-center">
          <div class="form-group col col-md-6">
            <label for="nomeCliente">Nome do Cliente</label>
            <input class="form-control shadow-sm rounded border-dark" name="nomeCliente" [(ngModel)]="seletor.nomeCliente">
          </div>
          <div class="form-group col col-md-3">
            <label for="cpf">CPF</label>
            <input class="form-control shadow-sm rounded border-dark" name="cpf" [(ngModel)]="seletor.cpf">
          </div>
          <div class="form-group col col-md-3">
            <label for="cnh">CNH</label>
            <input class="form-control shadow-sm rounded border-dark" type="text" name="cnh" [(ngModel)]="seletor.cnh">
          </div>
          <div class="form-group col col-md-6">
            <label for="dtFimComecoVigencia">Data Inicio de Nascimento</label>
            <input class="form-control shadow-sm rounded border-dark" type="date" name="dtFimComecoVigencia" [(ngModel)]="seletor.dtNascimentoInicio">
          </div>
          <div class="form-group col col-md-6">
            <label for="dtNascimentoFim">Data Fim de Nascimento</label>
            <input class="form-control shadow-sm rounded border-dark" type="date" name="dtNascimentoFim" [(ngModel)]="seletor.dtNascimentoFim">
          </div>
          <div class="form-group col pt-3 col-md-2">
            <button type="sumbit" name="btnrelatorio" class="form-control btn btn-success mb-3 rounded border-dark shadow-sm">Relatório</button>
            <!-- <-- Implementar: (click)="exportExcel()" -->
          </div>
          <div class="form-group col pt-3 col-md-5">
            <button type="sumbit" name="btnsubmit" class="form-control btn btn-warning mb-3 rounded border-dark shadow-sm">Limpar</button>
            <!-- <-- Implementar: (click)="limpar()" -->
          </div>
          <div class="form-group col pt-3 col-md-5">
            <button type="sumbit" class="form-control btn btn-primary mb-3 rounded border-dark shadow-sm">Pesquisar</button>
          <!-- Implementar: (click)="pesquisar()" -->
          </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md pt-2">
          <div class="table-responsive rounded-0 border">
            <table id="tabelaSeguros"
              class="table table-responsive table-striped table-hover table-sm table-bordered border-dark">
              <thead>
                <tr>
                  <th scope="col" class="text-center">ID</th>
                  <th scope="col" class="text-center">Nome</th>
                  <th scope="col" class="text-center">CPF</th>
                  <th scope="col" class="text-center">Seguro Ativo?</th>
                  <th scope="col" class="text-center">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let c of clientes">
                  <td class="text-center align-middle">{{c.id}}</td>
                  <td class="text-center align-middle">{{c.nome}}</td>
                  <td class="text-center align-middle">{{c.cpf | numberMask: 'cpf'}}</td>
                  <td class="text-center align-middle">{{(c.temSeguro) ? 'Sim' : 'Não'}}</td>
                  <td class="text-center align-middle">
                    <button name="editar" class="btn btn-sm btn-warning m-1 shadow-sm" (click)="editar(c.id)"
                      data-toggle="tooltip" data-placement="top" title="Editar">
                      <img src="https://i.imgur.com/9H2mwRv.png" width="15" class="pb-1 align-items-center" />
                    </button>
                    <button name="deletar" class="btn btn-sm btn-danger shadow-sm" (click)="verificarClienteTemSeguro(c.id)"
                      data-toggle="tooltip" data-placement="top" title="Excluir">
                      <!-- Implementar: (click)="excluir(c.id)" -->
                      <img src="https://i.imgur.com/JnmcPWf.png" width="15" class="pb-1 align-items-center">
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
