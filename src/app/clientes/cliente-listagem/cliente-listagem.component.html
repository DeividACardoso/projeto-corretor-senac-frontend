<div class="bg-light" style="height: 100vh;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 pt-2">
        <div class="col-sm-12 text-center">
          <h3>Listagem de Clientes</h3>
        </div>
        <!--  accordion...  -->
        <div class="accordion" id="accordionExample">
          <div class="accordion-item border-dark">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                <strong>Filtros</strong>
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <form class="row align-items-center form-floating">

                  <div class="form-group col col-md-6">
                    <label for="nomeCliente">Nome Cliente</label>
                    <input class="form-control shadow-sm rounded border-dark" id="nomeCliente" name="nomeCliente"
                      [(ngModel)]="seletor.nomeCliente">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="nrCpf">CPF</label>
                    <input class="form-control shadow-sm rounded border-dark" id="nrCpf" name="nrCpf"
                      [(ngModel)]="seletor.nrCpf">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="dtInicioNascimento">Data Inicial de Nascimento</label>
                    <input class="form-control shadow-sm rounded border-dark" type="date" id="dtInicioNascimento"
                      name="dtInicioNascimento" [(ngModel)]="seletor.dtInicioNascimento">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="dtFimNascimento">Data Final de Nascimento</label>
                    <input class="form-control shadow-sm rounded border-dark" type="date" id="dtFimNascimento"
                      name="dtFimNascimento" [(ngModel)]="seletor.dtFimNascimento">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="enderecoEmail">Endereço Email</label>
                    <input class="form-control shadow-sm rounded border-dark" id="enderecoEmail" name="enderecoEmail"
                      [(ngModel)]="seletor.enderecoEmail">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="nrCnh">CNH</label>
                    <input class="form-control shadow-sm rounded border-dark" id="nrCnh" name="nrCnh"
                      [(ngModel)]="seletor.nrCnh">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="nrTelefone">Telefone</label>
                    <input class="form-control shadow-sm rounded border-dark" id="nrTelefone" name="nrTelefone"
                      [(ngModel)]="seletor.nrTelefone">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="situacaoEstadoCivil">Situação Estado Civil</label>
                    <input class="form-control shadow-sm rounded border-dark" id="situacaoEstadoCivil"
                      name="situacaoEstadoCivil" [(ngModel)]="seletor.situacaoEstadoCivil">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="nomeGenero">Genero</label>
                    <input class="form-control shadow-sm rounded border-dark" id="nomeGenero" name="nomeGenero"
                      [(ngModel)]="seletor.nomeGenero">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="enderecoRua">Rua</label>
                    <input class="form-control shadow-sm rounded border-dark" id="enderecoRua" name="enderecoRua"
                      [(ngModel)]="seletor.enderecoRua">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="enderecoBairro">Bairro</label>
                    <input class="form-control shadow-sm rounded border-dark" id="enderecoBairro" name="enderecoBairro"
                      [(ngModel)]="seletor.enderecoBairro">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="enderecoNr">Nr</label>
                    <input class="form-control shadow-sm rounded border-dark" id="enderecoNr" name="enderecoNr"
                      [(ngModel)]="seletor.enderecoNr">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="enderecoComplemento">Complemento</label>
                    <input class="form-control shadow-sm rounded border-dark" id="enderecoComplemento"
                      name="enderecoComplemento" [(ngModel)]="seletor.enderecoComplemento">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="enderecoCidade">Cidade</label>
                    <input class="form-control shadow-sm rounded border-dark" id="enderecoCidade" name="enderecoCidade"
                      [(ngModel)]="seletor.enderecoCidade">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="enderecoUf">Uf</label>
                    <input class="form-control shadow-sm rounded border-dark" id="enderecoUf" name="enderecoUf"
                      [(ngModel)]="seletor.enderecoUf">
                  </div>

                  <div class="form-group col col-md-6">
                    <label for="cep">Cep</label>
                    <input class="form-control shadow-sm rounded border-dark" id="cep" name="cep"
                      [(ngModel)]="seletor.cep">
                  </div>


                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md pt-2">
        <div class="table-responsive rounded-0 border">
          <table id="tabelaSeguros"
            class="table table-responsive table-striped table-hover table-sm table-bordered border-dark">
            <thead>
              <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col" class="text-center">Nome</th>
                <th scope="col" class="text-center">CPF</th>
                <th scope="col" class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of clientes">
                <td class="text-center align-middle">{{c.id}}</td>
                <td class="text-center align-middle">{{c.nome}}</td>
                <!-- <td class="text-center align-middle">{{s.veiculo.placaVeiculo}}</td> -->
                <td class="text-center align-middle">{{c.cpf | numberMask: 'cpf'}}</td>
                <td class="text-center align-middle">
                  <button name="inspecionar" class="btn btn-sm btn-primary shadow-sm" data-toggle="tooltip"
                    data-placement="top" title="Inspecionar" disabled>
                    <!-- Implementar: (click)="inspecionar()" -->
                    <img src="https://imgur.com/FSJgeji.png" width="15" class="pb-1 align-items-center" />
                  </button>
                  <button name="editar" class="btn btn-sm btn-warning m-1 shadow-sm" data-toggle="tooltip"
                    data-placement="top" title="Editar">
                    <!-- Implementar: (click)="editar(s.id)" -->
                    <img src="https://i.imgur.com/9H2mwRv.png" width="15" (click)="editar(c.id)"
                      class="pb-1 align-items-center" />
                  </button>
                  <button name="deletar" class="btn btn-sm btn-danger shadow-sm" data-toggle="tooltip"
                    data-placement="top" title="Excluir">
                    <!-- Implementar: (click)="excluir(c.id)" -->
                    <img src="https://i.imgur.com/JnmcPWf.png" width="15" (click)="excluir(c.id)"
                      class="pb-1 align-items-center">
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
