<div class="bg-light" style="height: 100vh;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 pt-2">
        <div class="col-sm-12 text-center">
          <h3>Listagem de Seguradoras</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md pt-2">
        <div class="table-responsive rounded-0 border">
          <table id="tabelaSeguros" class="table table-responsive table-striped table-hover table-sm table-bordered border-dark">
            <thead>
              <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col" class="text-center">Nome</th>
                <th scope="col" class="text-center">CNPJ</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Telefone</th>
                <th scope="col" class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of seguradoras">
                <td class="text-center align-middle">{{s.id}}</td>
                <td class="text-center align-middle">{{s.nome}}</td>
                <td class="text-center align-middle">{{s.cnpj | cnpjMask}}</td>
                <td class="text-center align-middle">{{s.email}}</td>
                <td class="text-center align-middle">{{s.telefone | phone}}</td>
                <td class="text-center align-middle">
                  <button name="inspecionar" class="btn btn-sm btn-primary shadow-sm" data-toggle="tooltip"
                    data-placement="top" title="Inspecionar" disabled>
                    <!-- Implementar: (click)="inspecionar()" -->
                    <img src="https://imgur.com/FSJgeji.png" width="15" class="pb-1 align-items-center" />
                  </button>
                  <button name="editar" class="btn btn-sm btn-warning m-1 shadow-sm" data-toggle="tooltip"
                    data-placement="top" title="Editar">
                    <!-- Implementar: (click)="editar(s.id)" -->
                    <img src="https://i.imgur.com/9H2mwRv.png" width="15" (click)="editar(s.id)" class="pb-1 align-items-center" />
                  </button>
                  <button name="deletar" class="btn btn-sm btn-danger shadow-sm" data-toggle="tooltip"
                    data-placement="top" title="Excluir">
                    <!-- Implementar: (click)="excluir(c.id)" -->
                    <img src="https://i.imgur.com/JnmcPWf.png" width="15" (click)="excluir(s.id)" class="pb-1 align-items-center">
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
