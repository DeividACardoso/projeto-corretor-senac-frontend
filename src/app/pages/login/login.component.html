<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid justify-content-center">
    <h2 class="text-white">Login</h2>
  </div>
</nav>
<div class="container d-flex justify-content-center">
  <div class="col-4">
    <div class="card shadow round mt-5">
      <div class="card-header">
        <h3 class="text-center">App Investimentos</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="formLogin">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('username')"> O username deve conter pelo
              menos 6 caracteres.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('password')"> O password deve conter pelo
              menos 6 caracteres.</div>
          </div>
          <div class="mb-3 text-center">
            <a href="#" class="text-primary">Esqueci minha senha</a>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" [disabled]="!formLogin.valid" (click)="submitForm()">
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    width: 100%;
  }

  .card-body {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .mb-3,
  .text-center {
    width: 100%;
  }
</style>
