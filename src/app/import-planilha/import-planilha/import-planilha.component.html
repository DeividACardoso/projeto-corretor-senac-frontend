<app-nav-bar></app-nav-bar>
<div class="bg-light" style="height: 100vh;">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center align-items-center pt-2">
                <div class="card">
                    <div class="card-header">
                        <h3>Importar Planilha</h3>
                    </div>
                    <div class="card-body">
                        <div class="form">
                            <input type="file" accept=".XLS" class="border border-secondary p-2 rounded" (change)="onFileSelected($event)">
                            <div class="drop-zone border border-secondary p-2 rounded" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onFileDrop($event)">
                                <p class="fs-6 text-secondary fst-italic fw-lighter">Arraste e solte o arquivo aqui</p>
                                <img src="https://imgur.com/vHMwUnP.png" alt="Dropzone" class="dropzone-image">
                            </div>
                            <p class="fs-6 text-secondary fst-italic fw-lighter">Tipos de arquivos aceitos: XLSX, XLS, CSV</p>
                            <div class="pt-2">
                                <button class="btn btn-primary mb-3 rounded shadow-md border-dark" type="submit" (click)="uploadPlanilha()">Importar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
